{% extends 'base.html' %}
{% block title %}{{ noticia.titulo }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'inicio' %}" class="btn btn-secondary mb-4">← Volver a Inicio</a>
            <h1>{{ noticia.titulo }}</h1>
            <p class="text-muted">Publicado el {{ noticia.fecha_publicacion|date:"d M Y" }}</p>
            {% if noticia.imagen %}
            <img src="{{ noticia.imagen.url }}" class="img-fluid mb-4" alt="{{ noticia.titulo }}">
            {% endif %}
            <p>{{ noticia.contenido|safe }}</p>  <!-- Usar el filtro 'safe' -->
            <a href="{% url 'inicio' %}" class="btn btn-secondary mt-4">← Volver a Inicio</a>
        </div>
    </div>
</div>
{% endblock %}
